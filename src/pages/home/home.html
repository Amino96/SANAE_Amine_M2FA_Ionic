<ion-header>
  <ion-navbar>
    <ion-title>Pokédex</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Bienvenue sur le Pokédex national</h2>
<ion-list *ngIf = "pokemons">
  <button class="maj"  ion-item *ngFor="let pokemon of pokemons" (click)="details(pokemon.id)">
    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{pokemon.id}}.png"/>
    {{pokemon.name}}
  </button>
</ion-list>

</ion-content>
